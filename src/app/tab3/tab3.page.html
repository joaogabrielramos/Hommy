<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button slot="start">Anunciar</ion-button>
    <ion-button slot="end" class="login">Login</ion-button>
    <img src="assets/img/hommy.png" width="100px">
    <ion-title>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h2>Favoritos</h2>
  
  <ion-header collapse="condense">
    
  </ion-header>
  <ion-card *ngFor ="let favorito of favoritos">
    <ion-card-header>
      <ion-card-subtitle>{{favorito.subtitle}}</ion-card-subtitle>
      <ion-card-title>{{favorito.title}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <img [src]="favorito.image" alt="" width="100%" height="200px">
      <h4>{{favorito.content}}
      </h4>
    </ion-card-content>
  </ion-card>
  
 
</ion-content>
